project.description = "library"

dependencies {
    compile "io.vertx:vertx-core:3.4.1"
    compile "io.vertx:vertx-web:3.4.1"
    compile "io.vertx:vertx-rx-java:3.4.1"
    compile "com.github.fge:json-schema-validator:2.2.6"
    compile "org.funktionale:funktionale-all:1.0.1"
    testCompile "io.vertx:vertx-unit:3.4.1"
    testCompile "io.rest-assured:rest-assured:3.0.3"
}

jar {
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': 'kalfor-library',
                'Implementation-Version': project.version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version')
    }
}
